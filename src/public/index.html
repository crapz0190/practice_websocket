<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD websockets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>CRUD websockets</h1>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto">
        <form id="noteForm" class="card card-body rounded-0">
          <h1 class="h3 mb-5">Add a Note</h1>
          <input type="text" id="title" name="title" placeholder="Write a title" class="form-control rounded-0 mb-3" autofocus>
          <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="Write a description"></textarea>

          <input type="submit" class="btn btn-dark rounded-0">
        </form>
      </div>
      <div class="col-md-8">
        notes
        <div id="notes"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./sockets.js"></script>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
